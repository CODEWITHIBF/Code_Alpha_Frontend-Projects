<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 style="text-align: center;">Image Gallery Design by Muhammad Ibrahim</h1>
    <h2 style="text-align: center;">Submitted to Code Alpha</h2>
    <div class="gallery">
        <div class="gallery-nav prev" onclick="prevImage()">&#10094;</div>
        <div class="gallery-image">
            <img id="current-image" src="images/image1.jfif" alt="Gallery Image">
        </div>
        <div class="gallery-nav next" onclick="nextImage()">&#10095;</div>
    </div>

    <div class="thumbnails">
        <img src="/images/image1.jfif" alt="Thumbnail 1" onclick="showImage(0)">
        <img src="/images/image2.jfif" alt="Thumbnail 2" onclick="showImage(1)">
        <img src="/images/image3.jfif" alt="Thumbnail 3" onclick="showImage(2)">
        <img src="/images/image4.jfif" alt="Thumbnail 3" onclick="showImage(3)">
        <img src="/images/image5.jfif" alt="Thumbnail 3" onclick="showImage(4)">
        <img src="/images/image6.jfif" alt="Thumbnail 3" onclick="showImage(5)">
        <img src="/images/image7.jfif" alt="Thumbnail 3" onclick="showImage(6)">
        <img src="/images/image8.jfif" alt="Thumbnail 3" onclick="showImage(7)">
        <img src="/images/image9.jfif" alt="Thumbnail 3" onclick="showImage(8)">






    </div>

    <script src="script.js"></script>
</body>

</html>
